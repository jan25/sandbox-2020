<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
    <title>Valen10</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <a
        class="text-muted"
        href="https://github.com/jan25/sandbox-2020/tree/master/valen10"
        >See Source</a
      >
    </header>
    <div id="main">
      <div id="game">
        <p class="text-muted">
          <small>Break Bricks to see the 14th of February presents</small>
        </p>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated "
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 0%"
          ></div>
        </div>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
        <!-- <p id="debug-gif">gifs</p> -->
      </div>
      <div id="gifs" class="text-white">
        <p>Thanks for playing. Here are some Valentines day GIFs for you!</p>
        <p id="show-another">show another</p>
        <img id="gif-img" src="" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
